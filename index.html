<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>My Shop</title>

</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1>The Squad Shop</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Row 1 -->
        <div class="row m-5">
            <!-- Hoodie -->
            <div class="col text-center">
                <div class="card bg-transparent border-0">
                    <img src="/img/pullover-hoodie.jpg" alt="Card image cap" id="hoodiePic" data-name="Hoodie" data-price="350" onclick="getPriceHoodie();" class="img-thumbnail">
                    <h4 class="my-2">Hoodie</h4>
                    <p>Price: $350</p>
                </div>
            </div>

            <!-- Cap  -->
            <div class="col text-center">
                <div class="card bg-transparent border-0">
                    <img src="/img/Untitled_Artwork (1).jpg" alt="Card image cap" id="capPic" data-name="Baseball Cap" data-price="75" onclick="getPriceCap();" class="img-thumbnail">
                    <h4>Baseball Cap</h4>
                    <p>Price: $75</p>
                </div>
            </div>

            <!-- Tee -->
            <div class="col text-center">
                <div class="card bg-transparent border-0">
                    <img src="/img/mockup-of-a-hand-holding-a-t-shirt-in-a-colorful-background-26735.png" alt="Card image cap" id="teePic" data-name="T-shirt" data-price="15" onclick="getPriceTee();" class="img-thumbnail"> 
                    <h4>T-Shirt </h4>
                    <p>Price: $15</p>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row m-5">
            <!-- Bottle -->
            <div class="col text-center">
                <div class="card bg-transparent border-0">
                    <img src="/img/Untitled_Artwork.jpg" alt="Card image cap" id="bottlePic" data-name="Bottle" data-price="25" onclick="getPriceBottle();" class="img-thumbnail">
                    <h4>Bottle</h4>
                    <p>Price: $25</p>
                </div>
            </div>

            <!-- Tote Bag  -->
            <div class="col text-center">
                <div class="card bg-transparent border-0">
                    <img src="/img/tote.jpg" alt="Card image cap" id="toteBagPic" data-name="Tote Bag" data-price="35" onclick="getPriceToteBag();" class="img-thumbnail">
                        <h4>Tote Bag</h4>
                        <p>Price: $35</p>
                </div>
            </div>

            <!-- Stickers -->
            <div class="col text-center">
                <div class="card bg-transparent border-0">
                    <img src="/img/stickers.jpg" alt="Card image cap" id="stickersPic" data-name="stickers" data-price="15" onclick="getPriceStickers();" class="img-thumbnail"> 
                    <h4 class="my-2">Set of 3 Stickers</h4>
                    <p>Price: $15</p>
                </div>
            </div>
        </div>

        <!-- Cart Total -->
        <div class="row">
            <div class="col" id="cart">
                <h3>Cart Subtotal: $<span id="subtotal">0</span></h3>
            </div>
        </div>           
    </div>


    <!-- End Main Content -->

    <!-- Footer -->
    <div id="footer">
        <div class="copyright mt-5">

            <div class="row mx-auto container">

                <div class="col-lg-3 col-md-6 col-12 mb-4">
                    <img src="payment.png">
                </div>

                <div class="col-lg-4 col-md-6 col-12 text-nowrap mb-2">
                    <p>Squad Shop  Â© 2022. All Rights Reserved</p>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
                    <div class="elfsight-app-afde4e0a-ada6-444d-9d63-f6ec689d6879"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>


</body>

</html>
